<div>
    <div class="modal-header">
        <h3 class="modal-title text-center">Edit Task</h3>
    </div>

    <div class="modal-body">
        <!--This form will take info. about user and store it in database-->

        <form novalidate>
            First Name:<br>
            <input type="text" ng-model="user.firstName"><br>
            Last Name:<br>
            <input type="text" ng-model="user.lastName">
            <br><br>

        </form>




    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(user.firstName,user.lastName)">Edit</button>
        <button class="btn btn-warning" type="button" ng-click="cancle()">Cancel</button>
    </div>
</div>
