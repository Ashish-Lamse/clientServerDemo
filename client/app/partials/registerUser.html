<!--This form will take info. about user and store it in database-->
<div class="user-register-container">
    <div class="text-center">
        <h3 class="heading">Register User</h3>
        <hr>
    </div>
    <form ng-submit="insertInfo(user.firstName,user.lastName,user.email,user.password,user.role)" class="text-center" name="form" role="form">
        <div class="alert-danger">{{exist}}</div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                   <label for="firstname"> First Name:</label>
                    <input type="text" ng-model="user.firstName" name="firstname" class="form-control" id="firstname" required="fa">
                    <span ng-show="form.firstname.$error.required && form.firstname.$invalid">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Please Enter User Firstname</span>
                </div>

                <div class="form-group">
                   <label for="lastname"> Last Name:</label>
                    <input type="text" ng-model="user.lastName" name="lastname" class="form-control" id="lastname" required>
                    <span ng-show="form.lastname.$error.required && form.lastname.$invalid">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Please Enter User LastName</span>
                </div>


            </div>

            <div class="col-sm-6">
                <div class="form-group">
                   <label for="email"> Email Address:</label>
                    <input type="email" ng-model="user.email" name="email" class="form-control" id="email" required>
                    <span ng-show="form.email.$error.required">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Email Id is Required</span>
                    <span ng-show="form.email.$invalid">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Please Enter correct Email Id</span>
                </div>
                <div class="form-group">
                   <label for="password"> Password:</label>
                    <input type="text" ng-model="user.password" name="password" class="form-control" id="password" required>
                    <span ng-show="form.password.$error.required && form.password.$invalid">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>   password is Required</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <select name="singleSelect" ng-model="user.role">
                        <option value="">---Please select Role---</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
          <div class="form-actions text-center">
            <input type="submit" value="Register" class="btn btn-success"/>
          </div>

        </div>
    </form>

</div>
